<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | E-commerce product page</title>
		<script defer type="module" src="./js/scirpt.js"></script>

		<script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script defer src="./js/swiper.js"></script>
	</head>
	<body>
		<!-- HEADER -->
		<header class="wrapper">
			<nav class="navbar wrapper">
				<div class="navbar__navigation">
					<a href="#" id="logo" class="navbar__logo">
						<img src="./images/logo.svg" alt="Logo Sneakers" />
					</a>

					<button class="navbar__menu-icon" id="btn-toggle-menu" type="button"></button>

					<ul class="navbar__menu" id="menu">
						<div class="navbar__menu--shadow"></div>
						<li class="navbar__menu--item"><a href="#" class="navbar__menu--link">Collections</a></li>
						<li class="navbar__menu--item"><a href="#" class="navbar__menu--link">Men</a></li>
						<li class="navbar__menu--item"><a href="#" class="navbar__menu--link">Women</a></li>
						<li class="navbar__menu--item"><a href="#" class="navbar__menu--link">About</a></li>
						<li class="navbar__menu--item"><a href="#" class="navbar__menu--link">Contact</a></li>
					</ul>
				</div>

				<div class="navbar__personal">
					<button class="navbar__cart-btn">
						<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
								fill="#69707D"
								fill-rule="nonzero" />
						</svg>
						<span class="navbar__cart-btn--added-items" id="cart-btn-counter">0</span>
					</button>

					<button class="navbar__avatar">
						<img src="./images/image-avatar.png" alt="" class="navbar__avatar--img" />
					</button>
				</div>
			</nav>
		</header>
		<!-- HEADER END -->

		<!-- MAIN -->
		<main class="main wrapper">
			<section class="images-area">
				<!-- SWIPER (only mobile view) -->
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="./images/image-product-1.jpg" class="slide1" alt="Pair of shoes" /></div>
						<div class="swiper-slide"><img src="./images/image-product-2.jpg" class="slide2" alt="Pair of shoes" /></div>
						<div class="swiper-slide"><img src="./images/image-product-3.jpg" class="slide3" alt="Pair of shoes" /></div>
						<div class="swiper-slide"><img src="./images/image-product-4.jpg" class="slide4" alt="Pair of shoes" /></div>
					</div>

					<button class="arrow arrow__right" id="btn-next-img">
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
							<path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
						</svg>
					</button>
					<button class="arrow arrow__left" id="btn-previous-img">
						<svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
							<path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
						</svg>
					</button>
				</div>
				<!-- SWIPER (only mobile view) END-->

				<!-- IMAGES AREA ON 768px+ -->
				<div class="images">
					<div class="images__big-image-box">
						<img src="./images/image-product-1.jpg" class="images__big-image images__big-image--active" id="image1" alt="Pair of shoes" />
						<img src="./images/image-product-2.jpg" class="images__big-image" id="image2" alt="Pair of shoes" />
						<img src="./images/image-product-3.jpg" class="images__big-image" id="image3" alt="Pair of shoes" />
						<img src="./images/image-product-4.jpg" class="images__big-image" id="image4" alt="Pair of shoes" />
					</div>

					<div class="images__thumbnails">
						<input type="radio" id="thumb1" name="thumbnail" class="images__thumbnail-btn images__thumbnail-btn1" checked />
						<input type="radio" id="thumb2" name="thumbnail" class="images__thumbnail-btn images__thumbnail-btn2" />
						<input type="radio" id="thumb3" name="thumbnail" class="images__thumbnail-btn images__thumbnail-btn3" />
						<input type="radio" id="thumb4" name="thumbnail" class="images__thumbnail-btn images__thumbnail-btn4" />
					</div>
				</div>
				<!-- IMAGES AREA ON 768px+ END -->
			</section>

			<!-- PRODUCT INFO -->
			<section class="product-info">
				<h3 class="company-name">Sneaker Company</h3>

				<div class="product-info-box">
					<h1 class="product-info-box__product-name">Fall Limited Edition Sneakers</h1>
					<p class="product-info-box__product-description">
						These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
						weather can offer.
					</p>
				</div>

				<div class="price-info">
					<span class="price-info__actual-price" id="actual-price">
						$125.00
						<span class="discount">50%</span>
					</span>
					<span class="price-info__previous-price">$250.00</span>
				</div>

				<div class="add-to-cart-area">
					<button class="add-to-cart-area__add-btn" id="add-to-cart-btn">
						<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
							<path
								class="add-to-cart-area__add-btn--icon"
								d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
								fill="#69707D"
								fill-rule="nonzero" />
						</svg>
						<span class="add-to-cart-area__add-btn--text"> Add to cart </span>
					</button>

					<div class="add-to-cart-area__counter">
						<button class="add-to-cart-area__counter--minus-btn" id="add-to-cart-counter-minus">
							<svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<defs>
									<path
										d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
										id="a" />
								</defs>
								<use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
							</svg>
						</button>

						<span class="add-to-cart-area__counter--number" id="add-to-cart-counter-number">1</span>

						<button class="add-to-cart-area__counter--plus-btn" id="add-to-cart-counter-plus">
							<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<defs>
									<path
										d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
										id="b" />
								</defs>
								<use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
							</svg>
						</button>
					</div>
				</div>
			</section>
			<!-- PRODUCT INFO END -->
		</main>
		<!-- MAIN END -->
	</body>
</html>
